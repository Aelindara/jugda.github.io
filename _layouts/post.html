---
layout: default
---

<article class="post">
  <h2>{{ page.date | date: "%d.%m.%Y" }} - {{ page.time }} Uhr</h2>
  <h1>{{ page.title }}</h1>
  {% if page.speaker %}
    <h2><em>{{ page.speaker }}</em></h2>
  {% endif %}

  {% if page.important %}
    <h2 class="important">{{ page.important }}</h2>
  {% endif %}

  <div>
    {{ page.location }}<br/>
    (<a href="{{ page.direction }}">Anfahrtsbeschreibung</a>)
  </div>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
